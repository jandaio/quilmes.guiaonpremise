<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, viewport-fit=cover, interactive-widget=resizes-content">
    <title>Quilmes - Guia On Premise - V0.1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="icon" href="images/logocorporate_0.png" type="image/png">
  <script type="module" crossorigin src="./assets/mapa-v0.0.9 - 2025-10-30.DpBYCoC3.js"></script>
  <link rel="modulepreload" crossorigin href="./assets/main-v0.0.9 - 2025-10-30._hDjHRJx.js">
  <link rel="modulepreload" crossorigin href="./assets/vendor-modules-v0.0.9 - 2025-10-30.CDfvx9WL.js">
  <link rel="modulepreload" crossorigin href="./assets/utils-v0.0.9 - 2025-10-30.BgOQekJv.js">
  <link rel="stylesheet" crossorigin href="./assets/main-v0.0.9 - 2025-10-30.BjAW6vKS.css">
  <link rel="stylesheet" crossorigin href="./assets/vendor-modules-v0.0.9 - 2025-10-30.Dgihpmma.css">
</head>

<body class="font-fira bg-primary-blue">

    <!-- Main Content -->
    <div id="mainContent" class="h-screen flex flex-col bg-primary-blue flex-grow overflow-hidden relative">
        <!-- Filters Panel -->
        <aside id="filtersPanel"
            class="flex flex-col w-full sm:w-96 shadow-2xl fixed inset-y-0 left-0 z-50 max-h-screen transform -translate-x-full transition-transform duration-300 pt-0">
            <!-- Header Section (Blue) -->
            <div class="bg-primary-blue pl-0 pr-4 md:pl-0 md:pr-6 pt-0 pb-1 relative">
                <!-- Close Button - Top Right -->
                <button id="closeFiltersBtn"
                    class="absolute top-3 right-3 text-white hover:text-light-gray transition p-1">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>

                <!-- Logo -->
                <div class="pt-2">
                    <img src="images/cmq-130-logo-cmyk-secundario-02-blanco.png.webp" alt="Filtros"
                        class="h-28 sm:h-32 w-auto">
                </div>

                <!-- Version Title -->
                <div class="pb-2">
                    <h2 id="versionTitle" class="text-white text-xs font-medium text-center opacity-80">
                        Guia On Premise v<span id="appVersion">0.0.0</span>
                    </h2>
                </div>
            </div>

            <!-- Filters Section (Gray) -->
            <div class="flex-grow overflow-y-auto bg-bright-blue">
                <div class="px-4 md:px-6 pt-4 pb-0 space-y-3 md:space-y-4">

                    <!-- Filter: Cod PDV -->
                    <!-- <div class="mb-3 md:mb-4">
                    <label class="block text-xs md:text-sm font-medium text-dark-black mb-1.5 md:mb-2">Código PDV</label>
                    <input type="text" id="filterCodPdv" placeholder="Buscar por código..." class="w-full px-3 py-2.5 md:py-2 text-base md:text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-blue touch-manipulation">
                </div> -->

                    <!-- Filter: PDV Name -->
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-400" viewBox="4 6 16 16"
                                fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round"
                                stroke-linejoin="round">
                                <title>Store Name Sign Icon</title>
                                <rect x="6" y="8" width="12" height="6" rx="1" ry="1" />
                                <path d="M8 11h8" />
                                <path d="M12 14v5" />
                            </svg>
                        </div>
                        <input type="text" id="filterPdvName" placeholder="Lugar..."
                            class="w-full pl-12 pr-3 py-2.5 md:py-2 text-base md:text-sm border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-100 focus:ring-offset-1 transition-all duration-100 touch-manipulation bg-white text-dark-black placeholder-gray-500">
                    </div>

                    <!-- Filter: Direccion -->
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-400" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M17.657 16.657L13.414 20.9a2 2 0 01-2.828 0l-4.243-4.243a8 8 0 1111.314 0z" />
                                <circle cx="12" cy="11" r="3" />
                            </svg>
                        </div>
                        <input type="text" id="filterDireccion" placeholder="Dirección..."
                            class="w-full pl-12 pr-3 py-2.5 md:py-2 text-base md:text-sm border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-100 focus:ring-offset-1 transition-all duration-100 touch-manipulation bg-white text-dark-black placeholder-gray-500">
                    </div>

                    <!-- Filter: Localidad -->
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-400" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round">
                                <rect x="3" y="3" width="7" height="7" rx="1" ry="1" />
                                <rect x="14" y="3" width="7" height="7" rx="1" ry="1" />
                                <rect x="3" y="14" width="7" height="7" rx="1" ry="1" />
                                <rect x="14" y="14" width="7" height="7" rx="1" ry="1" />
                            </svg>
                        </div>
                        <select id="filterLocalidad"
                            class="w-full pr-3 py-2.5 md:py-2 text-base md:text-sm border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-100 focus:ring-offset-1 transition-all duration-100 touch-manipulation bg-white text-dark-black select-text-indent">
                            <option value="" class="text-black">Todas las localidades</option>
                        </select>
                    </div>

                    <!-- Filter: Segmentacion MKT -->
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-400" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round">
                                <title>Front Store / Bar Icon</title>
                                <path d="M3 7h18l-1 3H4l-1-3z" />
                                <rect x="6" y="4" width="12" height="2" rx="0.3" />
                                <path d="M4 10h16v9a2 2 0 01-2 2H6a2 2 0 01-2-2v-9z" />
                                <rect x="10" y="13" width="4" height="6" rx="0.5" />
                                <path d="M3 21h18" />
                            </svg>
                        </div>
                        <select id="filterSegmentacion"
                            class="w-full pr-3 py-2.5 md:py-2 text-base md:text-sm border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-100 focus:ring-offset-1 transition-all duration-100 touch-manipulation bg-white text-dark-black select-text-indent">
                            <option value="" class="text-black">Todas las segmentaciones</option>
                        </select>
                    </div>

                    <!-- Filter: Horario -->
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-400" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round">
                                <circle cx="12" cy="12" r="9" />
                                <path d="M12 8v4l3 3" />
                            </svg>
                        </div>
                        <select id="filterHorario"
                            class="w-full pr-3 py-2.5 md:py-2 text-base md:text-sm border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-100 focus:ring-offset-1 transition-all duration-100 touch-manipulation bg-white text-dark-black select-text-indent">
                            <option value="" class="text-black">Todos los horarios</option>
                        </select>
                    </div>

                    <!-- Filter: LB (Marcas/Productos) -->
                    <div class="relative">
                        <!-- Hidden select for form compatibility -->
                        <select id="filterLb" class="hidden">
                            <option value="">Todas</option>
                        </select>
                        <!-- Radio button interface for brands -->
                        <div id="lbRadioContainer" class="mt-2 bg-white rounded-lg p-3">
                            <div class="flex items-center gap-2 mb-2">
                                <div id="filter-lb-icon" class="flex items-center">
                                    <!-- Icon will be inserted by JS -->
                                </div>
                                <div class="text-md text-gray-600">Seleccionar marca:</div>
                            </div>
                            <div id="lbRadioGrid" class="grid grid-cols-2 gap-1"></div>
                        </div>
                    </div>
                </div>
                <!-- Separator -->
                <div class="px-4 md:px-6 py-4">
                    <div class="h-[1px] bg-blue-300"></div>
                </div>
                <!-- Buttons Section (Bright Blue) -->
                <div class="px-4 md:px-6 pb-4 space-y-3 bg-bright-blue">
                    <button id="viewResultsBtn"
                        class="w-full text-center text-sm md:text-base bg-white text-bright-blue font-semibold py-2.5 uppercase rounded-lg hover:bg-bright-blue hover:text-white transition">
                        VER <span id="resultsCount">0</span> ENCONTRADOS
                    </button>
                    <button id="clearFilters"
                        class="w-full text-center text-sm md:text-base bg-white text-bright-blue font-semibold py-2.5 uppercase rounded-lg hover:bg-bright-blue hover:text-white transition">
                        Limpiar Filtros
                    </button>
                </div>
        </aside>

        <!-- Map Container -->
        <main class="flex-1 relative flex flex-col bg-light-gray">
            <!-- Search Bar with Filter Button (Google Maps style) -->
            <div
                class="absolute top-4 left-4 right-4 z-40 flex flex-wrap items-start gap-3 pointer-events-none safe-area-inset">
                <div class="flex items-center gap-3 pointer-events-auto w-full md:w-auto">
                    <img id="mapLogo" src="images/quilmes_logo.png" alt="Logo"
                        class="z-40 h-20 w-auto pointer-events-none" />
                    <!-- Filter Toggle Button -->
                    <button id="toggleFilters"
                        class="bg-primary-blue text-white p-3 rounded-full shadow-lg hover:bg-white hover:text-primary-blue active:shadow-md transition touch-manipulation flex-shrink-0">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z">
                            </path>
                        </svg>
                    </button>

                    <!-- Search Box-->
                    <div
                        class="flex-1 md:flex-none bg-white rounded-full shadow-lg hover:shadow-xl transition flex items-center px-4 py-3 md:min-w-[350px] md:max-w-md">
                        <svg class="w-5 h-5 text-gray-400 mr-3 flex-shrink-0" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        <input type="text" id="quickSearch" placeholder="buscar aquí"
                            class="flex-1 outline-none text-sm md:text-base text-dark-black placeholder-gray-400 w-0">
                    </div>
                </div>

                <!-- Active Filters Bar -->
                <div id="activeFiltersBar" class="hidden md:flex bg-transparent pointer-events-auto">
                    <div class="flex items-center gap-2 flex-wrap">
                        <!-- <span class="text-sm font-medium text-gray-100 bg-dark-black/40 px-3 py-2 rounded-full whitespace-nowrap">Filtros activos</span> -->
                        <div id="activeFiltersContainer" class="flex items-center gap-2 flex-wrap">
                            <!-- Active filter chips will be inserted here dynamically -->
                        </div>
                    </div>
                </div>
            </div>


            <div id="map" class="w-full flex-1 z-0 bg-light-gray"></div>

        </main>
    </div>

    <!-- Vite Entry Point -->
</body>

</html>
