<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quilmes - Subir Guía On Premise XLSX</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;700;900&display=swap"
    rel="stylesheet" />
  <link rel="icon" href="images/logocorporate_0.png" type="image/png">
  <script type="module" crossorigin src="./assets/upload-v0.0.10 - 2025-10-30.BS4XcNQ0.js"></script>
  <link rel="modulepreload" crossorigin href="./assets/utils-v0.0.10 - 2025-10-30.IY5HytBF.js">
  <link rel="modulepreload" crossorigin href="./assets/config-v0.0.10 - 2025-10-30.Cxwey6pQ.js">
  <link rel="stylesheet" crossorigin href="./assets/utils-v0.0.10 - 2025-10-30.BjAW6vKS.css">
</head>

<body class="flex flex-col md:flex-row m-0 font-fira">
  <!-- Left side - Blue bar with logo -->
  <div class="bg-primary-blue w-full md:w-1/4 flex flex-col justify-center items-center p-8 md:min-h-screen">
    <img src="images/cmq-130-logo-cmyk-secundario-02-blanco.png.webp" alt="Logo Quilmes"
      class="w-full max-w-xs h-auto mb-4" />

    <!-- Version Display -->
    <div class="text-center">
      <h2 class="text-white text-xs font-medium opacity-80">
        Guia On Premise v<span id="appVersion">0.0.0</span>
      </h2>
    </div>
  </div>

  <!-- Center - Light gray with form -->
  <div class="bg-light-gray w-full md:w-1/2 flex flex-col justify-center items-center p-8">
    <div class="w-full max-w-md">
      <!-- Title -->
      <div class="bg-primary-blue rounded-lg p-4 mb-8 shadow-md">
        <h1 class="text-white text-2xl md:text-3xl font-bold text-center">En construccion</h1>
      </div>
      <div class="bg-light-orange rounded-lg p-4 mb-8 shadow-md">
        <h1 class="text-white text-2xl md:text-3xl font-bold text-center">Guia On Premise</h1>
      </div>



      <!-- Form -->
      <div class="bg-white rounded-lg p-6 shadow-xl">
        <h2 class="text-primary-blue text-xl font-bold mb-6">Subir archivo XLSX</h2>

        <form id="uploadForm" class="space-y-4">
          <div
            class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-primary-blue transition cursor-pointer">
            <input type="file" id="fileInput" name="file" accept=".xlsx,.xls" class="hidden" />
            <label for="fileInput" class="cursor-pointer block">
              <svg class="w-12 h-12 mx-auto mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
              </svg>
              <p class="text-sm font-medium text-gray-700">Seleccionar archivo</p>
              <p class="text-xs text-gray-500 mt-1">o arrastra aquí</p>
              <p class="text-xs text-gray-400 mt-1">.xlsx o .xls</p>
            </label>
          </div>

          <div id="fileInfo" class="hidden bg-gray-50 rounded-lg p-3">
            <p class="text-xs text-gray-700">
              <span class="font-medium">Archivo:</span>
              <span id="fileName" class="ml-1"></span>
            </p>
          </div>

          <div id="resultMessage" class="hidden mt-3 p-3 rounded-lg text-sm"></div>
          <div id="progressContainer" class="hidden mt-3">
            <!-- Spinner -->
            <div class="flex justify-center mb-3">
              <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary-blue"></div>
            </div>
            <!-- Progress bar -->
            <div class="bg-gray-200 rounded-full h-2">
              <div id="progressBar" class="bg-turquoise h-2 rounded-full transition-all duration-300" style="width: 0%">
              </div>
            </div>
            <p id="progressText" class="text-xs text-gray-600 mt-1.5 text-center"></p>
          </div>

          <button type="submit" id="uploadBtn"
            class="w-full bg-primary-blue text-white font-semibold py-2.5 px-6 rounded-lg hover:bg-opacity-90 transition disabled:opacity-50 disabled:cursor-not-allowed text-sm uppercase">
            Subir e Importar
          </button>
        </form>

        <!-- <button id="resetBtn" class="w-full bg-dark-orange text-white font-semibold py-2.5 px-6 rounded-lg hover:bg-opacity-90 transition text-sm uppercase mt-3">Resetear Guia (test)</button> -->
      </div>
    </div>
  </div>

  <!-- Right side - Button column -->
  <div class="bg-primary-blue w-full md:w-1/4 flex flex-col justify-center items-center p-8 md:min-h-screen">
    <a href="mapa.html"
      class="bg-light-orange hover:bg-dark-orange text-white font-bold py-4 px-8 rounded-lg shadow-xl transition text-center text-lg uppercase flex items-center justify-center gap-3 w-full md:w-auto">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7" />
      </svg>
      Ver en Mapa
    </a>
  </div>

  <!-- Vite Entry Point -->
</body>

</html>
